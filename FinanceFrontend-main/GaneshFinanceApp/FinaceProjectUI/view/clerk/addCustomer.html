<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        #content {
            background-color: hsl(189, 19%, 41%)
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark sticky-top">
        <a  href="../../view/clerk/clerkHome.html">
            <button class="btn btn-success shadow rounded px-3 ms-3">
              <i class="fa-solid fa-backward"></i> <i class="fa-solid fa-house"></i>
            </button>
        </a>

    </nav>
    
    <section class="my-5">

        <div class="px-4 py-5 px-md-5 text-center text-lg-start" id="content">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">

                    <div class="col-lg-3 mb-5 mb-lg-0">
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card">
                            <h5 class="card-header bg-secondary text-center text-white">ADD customer</h5>
                            <div class="card-body py-5 px-md-5">
                                <form>
                                    <!-- name field -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="name">Name</label>
                                        <input type="text" id="name" class="form-control shadow rounded"
                                            placeholder="Customer Name"  required/>
                                    </div>
                                    <!-- gender  -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="gender">Gender</label>
                                        <select class="form-select shadow rounded" id="gender" required>
                                            <option value="" selected disabled>Select your gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="others">Others</option>
                                        </select>
                                    </div>

                                   <!-- mobile -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="mobile">Mobile</label>
                                        <input type="tel" id="mobile" class="form-control shadow rounded" 
                                        placeholder="enter mobile number"  pattern="[0-9]{10}" required/>
                                    </div>

                                    <!-- email -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" id="email" class="form-control shadow rounded"
                                         placeholder="Enter Email" required/>
                                    </div>

                                   
                                    <!-- password -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="pwd">Password</label>
                                        <input type="password" id="pwd" class="form-control shadow rounded"
                                         placeholder="Password" required/>
                                    </div>

                                    <!-- confirm password -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="confirmPwd">Confirm Password</label>
                                        <input type="password" id="confirmPwd" class="form-control shadow rounded"
                                         placeholder="Confirm Password" required/>
                                    </div>


                                    <!-- submit button -->
                                    <div class="text-center" >
                                        <button type="button" id="addCust" class="btn btn-success btn-block mb-4 shadow rounded">
                                            Create Customer
                                        </button>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 mb-5 mb-lg-0"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/34f393dde4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../../scripts/clerk/addCustomer.js"></script>
</body>

</html>
