<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>


    <div class="container-fluid bg-secondary">
        <h3 class="display-6  ls-tight text-white p-2">Ganesh Finance Limited</h3>
    </div>
    <div class="container-sm">
        <div class="jumbotron pt-2 ps-2 " style="background-color: hsl(0, 0%, 96%)">
            <p class="text-secondary d-inline-block  me-3">Welcome Clerk</p>
            <button type="button" id="logoutBtn" class="btn btn-success"><i class="fa-solid fa-right-from-bracket"></i>
                Log out</button>
        </div>
    </div>


    <div class="container-sm">
        <section class="my-5">
            <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
                <div class="container">
                    <div class="row gx-lg-5 align-items-center">

                        <div class="col-lg-8 mb-5 mb-lg-0">
                            <h1 class="my-5 display-3 fw-bold ls-tight">
                                <span class="text-primary">Clerk Services</span>
                            </h1>
                            <hr>
                            <p class="text-secondary">
                                "Empowering Financial Progress, Backed by Trustworthy Loans"
                            </p>
                        </div>

                        <div class="col-lg-4 mb-5 mb-lg-0">
                            <div class="card rounded shadow">
                                <div class="card-body py-5 px-md-5">
                                    <div class="row my-3">
                                        <button type="button" class="btn btn-success" id="addCustomer"> Add New
                                            Customer</button>
                                    </div>
                                    <div class="row my-3">
                                        <button type="button" class="btn btn-success" id="addApp"> Create Loan
                                            Application</button>
                                    </div>
                                    <div class="row my-3">
                                        <button type="button" class="btn btn-success" id="viewApps"><i
                                                class="fa-solid fa-eye"></i> View Applications</button>
                                    </div>
                                    <div class="row my-3">
                                        <button type="button" class="btn btn-success" id="viewCustomers"><i
                                                class="fa-solid fa-eye"></i> View Customers</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/34f393dde4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../../scripts/clerk/clerkHome.js"></script>

</body>

</html>
