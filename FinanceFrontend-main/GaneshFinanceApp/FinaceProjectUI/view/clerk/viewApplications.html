<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GFL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../../styles/loanApplicationDetails.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark sticky-top">
    <a href="../../view/clerk/clerkHome.html">
      <button class="btn btn-success shadow rounded px-3 ms-3">
        <i class="fa-solid fa-backward"></i> <i class="fa-solid fa-house"></i>
      </button>
    </a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <select class="form-select mt-3 shadow rounded" id="filterByStatus">
          <option value="">Select Status </option>
          <option value="">ALL</option>
          <option value="APPROVED">APPROVED</option>
          <option value="INPROGRESS">INPROGRESS</option>
          <option value="REJECTED">REJECTED</option>
        </select>
      </div>
      <div class="col-sm-4">
        <select class="form-select mt-3 shadow rounded" id="filterByLoanType">
          <option value="" selected>select Loan Type</option>
          <option value="">All</option>
          <option value="HMLN">Home Loan</option>
          <option value="VHLN">Vehicle Loan</option>
          <option value="GDLN">Gold Loan</option>
        </select>
      </div>
      <div class="col-sm-2"></div>
    </div>

    <div class="row my-3">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <input type="text" class="form-control shadow rounded" placeholder="search by date(YYYY-MM-DD)"
          id="filterByDate">
      </div>
      <div class="col-sm-4">
        <input type="text" class="form-control shadow rounded" placeholder="search by application No"
          id="filterByAppNo">
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row my-3">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <select class="form-select mt-3 shadow rounded" id="sortBy">
          <option value="">Sort Data by </option>
          <option value="loan_id">Loan Type</option>
          <option value="application_number">Application ID</option>
          <option value="cust_id">Customer ID</option>
          <option value="status">Status</option>
          <option value="timestamp">Timestamp</option>
        </select>
      </div>
      <div class="col-sm-4">
        <button class="btn btn-primary mt-3 shadow rounded" id="getApps">Fetch Applications</button>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>
  <div class="container" id="norecords" style="display:none;">
    <h1 class="display-2 text-center py-5">Oops! No records founds :(</h1>
  </div>
  <div class="container mt-5" id="tableContainer">
    <table class="table table-striped ">
      <thead>
        <tr>
          <th>Time Stamp</th>
          <th>Application ID</th>
          <th>Loan Type</th>
          <th>Customer ID</th>
          <th>&#8377;Amount</th>
          <th>&#8377;EMI</th>
          <th>Tenure</th>
          <th>Status</th>
          <th>Documents</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- load data -->
      </tbody>
    </table>
  </div>



  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="container text-center">
        <div class="row" id="aadharContainer">
          <h1 class="text-center">Aadhar</h1>
          <img src="" id="aadharImg">
        </div>
        <div class="row" id="panContainer">
          <h1 class="text-center">PAN</h1>
          <img src="" id="panImg">
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/34f393dde4.js" crossorigin="anonymous"></script>
  <script src="../../scripts/clerk/viewApplications.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
