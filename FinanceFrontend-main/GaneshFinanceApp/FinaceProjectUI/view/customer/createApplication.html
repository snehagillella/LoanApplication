<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        #content {
            background-color: hsl(189, 19%, 41%)
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark sticky-top">
        <a href="../../view/customer/customerProfile.html">
            <button class="btn btn-success shadow rounded px-3 ms-3">
                <i class="fa-solid fa-backward"></i> <i class="fa-solid fa-house"></i>
            </button>
        </a>

    </nav>



    <section class="my-5">

        <div class="px-4 py-5 px-md-5 text-center text-lg-start" id="content">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">

                    <div class="col-lg-2 mb-5 mb-lg-0">
                    </div>

                    <div class="col-lg-8 mb-5 mb-lg-0">
                        <div class="card">
                            <h5 class="card-header bg-secondary text-center text-white">LOAN APPLICATION FORM</h5>
                            <div class="card-body py-5 px-md-5">
                                <form>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="loanType">Choose Loan Type</label>
                                        <select class="form-select shadow rounded" id="loanType">
                                            <option value="HMLN" selected>Home Loan</option>
                                            <option value="VHLN">Vehicle Loan</option>
                                            <option value="GDLN">Gold Loan</option>
                                        </select>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="customerID">CustomerID</label>
                                        <input type="text" id="customerID" class="form-control shadow rounded"
                                            placeholder="Customer ID" readonly />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="amount">Amount</label>
                                        <input type="number" id="amount" value=50000 class="form-control shadow rounded"
                                            placeholder="Amount" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="rate">Rate of Interest</label>
                                        <input type="number" id="rate" placeholder="rate of Interest"
                                            class="form-control shadow rounded" value=0.05 readonly />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="tenure">Choose Tenure</label>
                                        <select class="form-select shadow rounded" id="tenure">

                                            <option value=6 selected>6 months</option>
                                            <option value=9>9 months</option>
                                            <option value=12>12 months</option>
                                            <option value=15>15 months</option>
                                            <option value=18>18 months</option>
                                            <option value=24>24 months</option>
                                            <option value=36>36 months</option>
                                        </select>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="emi">EMI payable</label>
                                        <div class="row">
                                            <div class="col-sm-3"></div>
                                        </div>
                                        <input type="number" id="emi" class="form-control shadow rounded"
                                            placeholder="EMI" readonly />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="aadhar">Adhar(.PNG)</label>
                                        <input type="file" id="aadhar" accept="image/*"
                                            class="form-control shadow rounded" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="pan">PAN(.PNG)</label>
                                        <input type="file" id="pan" class="form-control shadow rounded" />
                                    </div>

                                    <div class="text-center">
                                        <button type="button" accept="image/*"
                                            class="btn btn-success btn-block mb-4 shadow rounded" id="submitForm">
                                            Submit Application
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 mb-5 mb-lg-0"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/34f393dde4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../../scripts/customer/createApplication.js"></script>
</body>

</html>
