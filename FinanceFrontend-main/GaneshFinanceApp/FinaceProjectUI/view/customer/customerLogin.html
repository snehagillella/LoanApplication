<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark sticky-top">
        <a href="../../view/index.html">
            <button class="btn btn-success shadow rounded px-3 ms-3">
                <i class="fa-solid fa-backward"></i> <i class="fa-solid fa-house"></i>
            </button>
        </a>

    </nav>


    <section class="my-5">

        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">

                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h1 class="my-5 display-3 fw-bold ls-tight">
                            <span class="text-primary">Ganesh Finance Limited</span>
                        </h1>
                        <p class="text-secondary">
                            "Empowering Financial Progress, Backed by Trustworthy Loans"
                        </p>
                    </div>

                    <div class="col-lg-8 mb-5 mb-lg-0">
                        <div class="card shadow-lg rounded">
                            <h5 class="card-header bg-secondary text-center text-white ">CUSTOMER LOGIN</h5>
                            <div class="card-body py-5 px-md-5">
                                <form id="customerForm">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email ID</label>
                                        <input type="text" id="email" class="form-control shadow-lg rounded"
                                            placeholder="email ID" />

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="pwd">Password</label>
                                        <input type="password" id="pwd" class="form-control shadow-lg rounded"
                                            placeholder="password" />

                                    </div>

                                    <button type="button" class="btn btn-success btn-block mb-4 shadow-lg rounded"
                                        id="customerCred">
                                        <i class="fa-solid fa-right-to-bracket"></i> Log in
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/34f393dde4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../../scripts/customer/customerLogin.js"></script>
</body>

</html>
