<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        #content {
            background-color: hsl(189, 19%, 41%)
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark sticky-top">
        <a href="../../view/customer/customerProfile.html">
            <button class="btn btn-success shadow rounded px-3 ms-3">
                <i class="fa-solid fa-backward"></i> <i class="fa-solid fa-house"></i>
            </button>
        </a>

    </nav>

    <section class="my-5">

        <div class="px-4 py-5 px-md-5 text-center text-lg-start" id="content">
            <div class="container">
                <div class="row gx-lg-5 align-items-center">

                    <div class="col-lg-2 mb-5 mb-lg-0">
                    </div>

                    <div class="col-lg-8 mb-5 mb-lg-0">
                        <div class="card">
                            <h5 class="card-header bg-secondary text-center text-white">RESET PASSWORD FORM</h5>
                            <div class="card-body py-5 px-md-5">
                                <form>
                                    <!-- confirm password -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="confirmPwd">Old Password</label>
                                        <input type="password" id="oldp" class="form-control shadow rounded"
                                            placeholder="Confirm Password" required />
                                    </div>
                                    <!-- password -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="pwd">New Password</label>
                                        <input type="password" id="newp" class="form-control shadow rounded"
                                            placeholder="Password" required />
                                    </div>

                                    <!-- confirm password -->
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="confirmPwd">Confirm New Password</label>
                                        <input type="password" id="newp2" class="form-control shadow rounded"
                                            placeholder="Confirm Password" required />
                                    </div>


                                    <!-- submit button -->
                                    <div class="text-center">
                                        <button type="button" id="pwdReset"
                                            class="btn btn-success btn-block mb-4 shadow rounded">
                                            Update Password
                                        </button>
                                    </div>

                                </form>

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 mb-5 mb-lg-0"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/34f393dde4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../../scripts/customer/resetPassword.js"></script>
</body>

</html>
